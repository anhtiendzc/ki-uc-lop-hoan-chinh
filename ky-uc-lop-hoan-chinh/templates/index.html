  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #f06292;
      margin-bottom: 20px;
      background: linear-gradient(to right, #f06292, #ba68c8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .upload-box {
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ec407a;
    }

    .swiper {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .swiper {
        height: 250px;
      }
    }
  </style>
</head>

  <!-- Swiper Slider -->
  <div class="swiper">

      <div class="swiper-slide"><img src="https://source.unsplash.com/800x400/?classroom" alt="slide 2"></div>
      <div class="swiper-slide"><img src="https://source.unsplash.com/800x400/?friends" alt="slide 3"></div>
    </div>
    <!-- Pagination & Arrows -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Upload Form -->
  <div class="upload-box">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required><br>

  <!-- SwiperJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      }
    });
  </script>
