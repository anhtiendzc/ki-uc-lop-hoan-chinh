<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ký Ức Lớp Mình</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            color: #8e44ad;
            font-size: 40px;
        }

        .upload-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .upload-box input[type="file"] {
            padding: 10px;
        }

        .upload-box button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery {
            margin: 30px auto;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery img {
            width: 240px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .highlight {
            border: 4px solid #f1c40f;
        }
    </style>
</head>
<body>

    <h1><i class="fa-solid fa-folder-heart"></i> Ký Ức Lớp Mình</h1>

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Tải ảnh/video lên</button>
        </form>
    </div>

    {% if files %}
    <div class="gallery">
        {% for file in files %}
            <img src="{{ url_for('static', filename='uploads/' ~ file) }}"
                 class="{% if file == uploaded_file %}highlight{% endif %}">
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
